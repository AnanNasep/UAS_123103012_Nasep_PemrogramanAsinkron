<script>
    $(document).ready(function () {
        renderCart();
        updateCartCount(); // agar jumlah tetap tampil saat reload
    });

    function renderCart() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];

        $("#cartRecipes").empty();
        $("#cartProducts").empty();

        const recipes = cart.filter(item => item.hasOwnProperty("cuisine"));
        const products = cart.filter(item => item.hasOwnProperty("price"));

        // Render Resep
        recipes.forEach(recipe => {
            const recipeCard = `
                <div class="col-lg-4 mb-3" id="cart-item-${recipe.id}">
                    <div class="card">
                        <img src="${recipe.image}" alt="${recipe.name}" class="card-img-top" style="height: 150px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">${recipe.name}</h5>
                            <p class="card-text"><strong>Cuisine:</strong> ${recipe.cuisine}</p>
                            <button class="btn btn-sm btn-danger" onclick="removeFromCart(${recipe.id}, 'recipe')">ðŸ—‘ Remove</button>
                        </div>
                    </div>
                </div>
            `;
            $("#cartRecipes").append(recipeCard);
        });

        // Render Produk
        products.forEach(product => {
            const productCard = `
                <div class="col-lg-4 mb-3" id="cart-item-${product.id}">
                    <div class="card">
                        <img src="${product.thumbnail}" alt="${product.title}" class="card-img-top" style="height: 150px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">${product.title}</h5>
                            <p class="card-text"><strong>Price:</strong> $${product.price}</p>
                            <p class="card-text"><strong>Category:</strong> ${product.category}</p>
                            <button class="btn btn-sm btn-danger" onclick="removeFromCart(${product.id}, 'product')">ðŸ—‘ Remove</button>
                        </div>
                    </div>
                </div>
            `;
            $("#cartProducts").append(productCard);
        });
    }

    function removeFromCart(id, type) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        if (type === "recipe") {
            cart = cart.filter(item => !(item.id === id && item.hasOwnProperty("cuisine")));
        } else if (type === "product") {
            cart = cart.filter(item => !(item.id === id && item.hasOwnProperty("price")));
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
        renderCart();
    }


function updateCartCount() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        $("#totalcart").text(cart.length);
    }

    localStorage.setItem("token", "rahasiatoken123");

    function checkoutCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    const responseContainer = document.getElementById("responseCartSubmit");
    responseContainer.innerHTML = ""; // Kosongkan isi sebelumnya

    if (cart.length === 0) {
        alert("Keranjang masih kosong!");
        return;
    }

    const token = localStorage.getItem("token");

    if (!token) {
        alert("Token tidak ditemukan. Silakan login terlebih dahulu.");
        return;
    }

    // Tampilkan loading spinner
    responseContainer.innerHTML = `
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <span class="ml-2">Sedang memproses checkout...</span>
    `;

    const pesan = JSON.stringify(cart);

    fetch("http://127.0.0.1:8000/submit", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ message: pesan })
    })
    .then(res => {
        if (!res.ok) throw new Error("Gagal mengirim cart!");
        return res.json();
    })
    .then(data => {
    let formatted = "";

    try {
        // Parse dan format JSON agar tampil vertikal dan rapi
        const parsed = JSON.parse(data.received_message);
        formatted = `<pre>${JSON.stringify(parsed, null, 2)}</pre>`;
    } catch (e) {
        formatted = `<pre>${data.received_message}</pre>`; // fallback
    }

    responseContainer.innerHTML = `
        <div class="alert alert-success" role="alert">
            <strong>Checkout berhasil!</strong><br/>
            Respon dari server:<br/>
            ${formatted}
        </div>
    `;

    localStorage.removeItem("cart");
    updateCartCount();
    renderCart();
})
    .catch(err => {
        // Tampilkan pesan error
        responseContainer.innerHTML = `
            <div class="alert alert-danger" role="alert">
                <strong>Checkout gagal:</strong> ${err.message}
            </div>
        `;
    });
}

</script>
