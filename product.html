<script>
 $(document).ready(function () {
    mainFunction();
    updateCartCount(); // agar jumlah tetap tampil saat reload
});

function mainFunction() {
    $("#recipeContainer").empty();
    $("#filterData").empty(); // bersihkan filter sebelumnya

    $.ajax({
        url: "https://dummyjson.com/products",
        method: "GET",
        success: function (response) {
            const products = response.products;
            const categories = new Set();

            products.forEach(function (product) {
                categories.add(product.category); // simpan kategori unik

                const card = `
                    <div class="col-lg-4 product-card" data-category="${product.category}">
                        <div class="card">
                            <div class="card-header">
                                <img src="${product.thumbnail}" alt="${product.title}" style="height:150px; width: 100%; border: none; border-radius: 12px; object-fit: cover">
                            </div>
                            <div class="card-body">
                                <h5>${product.title}</h5>
                                <p><strong>Brand:</strong> ${product.brand}</p>
                                <p><strong>Price:</strong> $${product.price}</p>
                                <p><strong>Rating:</strong> ${product.rating}</p>
                                <hr/>
                                <a href="javascript:void(0)" onclick="addToCart(${product.id})" class="btn btn-outline-primary float-right ml-2">Add to cart</a>
                                <a href="javascript:void(0)" onclick="showDetail(${product.id})" class="btn btn-outline-primary float-right">Detail</a>
                            </div>
                        </div>
                    </div>
                `;
                $("#recipeContainer").append(card);
            });

            // Tambahkan tombol "All"
            $("#filterData").append(`<button class="btn btn-secondary m-1" onclick="filterCategory('all')">All</button>`);

            // Tambahkan tombol per kategori
            categories.forEach(function (category) {
                $("#filterData").append(`
                    <button class="btn btn-outline-secondary m-1" onclick="filterCategory('${category}')">${category}</button>
                `);
            });
        },
        error: function (err) {
            $("#recipeContainer").html(`<p style="color:red;">Gagal mengambil data: ${err.statusText}</p>`);
        }
    });
}

function filterCategory(selectedCategory) {
    $(".product-card").each(function () {
        const category = $(this).data("category");
        if (selectedCategory === "all" || category === selectedCategory) {
            $(this).show();
        } else {
            $(this).hide();
        }
    });
    $("#filterData button").removeClass("btn-secondary").addClass("btn-outline-secondary");
    $(`#filterData button:contains('${selectedCategory}')`).removeClass("btn-outline-secondary").addClass("btn-secondary");

}


function showDetail(id) {
    $("#recipeContainer_detail").empty();

    $.ajax({
        url: `https://dummyjson.com/products/${id}`,
        method: "GET",
        success: function (product) {
            const detailCard = `
                <div class="col-lg-12">
                    <div class="" style="">
                        <div class="">
                            <div class="row">
                                <div class="col-md-12">
                                    <h3>Detail Produk: ${product.title}</h3>
                                </div>
                            </div>
                        </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <center><img src="${product.thumbnail}" style="max-width: 100%; height: 300px; object-fit: cover; border-radius: 10px; margin-bottom: 15px;"></center>
                                </div>
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-6">
                                            <p><strong>ID:</strong> ${product.id}</p>
                                            <p><strong>Title:</strong> ${product.title}</p>
                                            <p><strong>Brand:</strong> ${product.brand}</p>
                                            <p><strong>Category:</strong> ${product.category}</p>
                                            <p><strong>Stock:</strong> ${product.stock}</p>
                                        </div>
                                        <div class="col-6">
                                            <p><strong>Price:</strong> $${product.price}</p>
                                            <p><strong>Discount:</strong> ${product.discountPercentage}%</p>
                                            <p><strong>Rating:</strong> ${product.rating}</p>
                                            <p><strong>Warranty:</strong> Not specified</p>
                                        </div>
                                        <div class="col-12">
                                            <hr/>
                                            <p><strong>Description:</strong> ${product.description}</p>
                                            <p><strong>Images:</strong></p>
                                            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                                                ${product.images.map(img => `<img src="${img}" style="width:100px; height:100px; object-fit:cover; border-radius: 6px;" />`).join('')}
                                            </div>
                                            <br/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            `;
            $("#recipeContainer_detail").append(detailCard);

            $('#modaDetail').modal('show');
        },
        error: function (err) {
            alert("Gagal mengambil detail produk: " + err.statusText);
        }
    });
}

function addToCart(productId) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // Cek apakah item sudah ada
    const exists = cart.find(item => item.id === productId);
    if (!exists) {
        // Ambil detail produk dari API
        $.ajax({
            url: `https://dummyjson.com/products/${productId}`,
            method: "GET",
            success: function(product) {
                cart.push({
                    id: product.id,
                    title: product.title,
                    price: product.price,
                    thumbnail: product.thumbnail,
                    category: product.category
                });

                localStorage.setItem("cart", JSON.stringify(cart));
                updateCartCount();
            },
            error: function(err) {
                alert("Gagal menambahkan ke keranjang");
            }
        });
    } else {
        alert("Produk sudah ada di keranjang!");
    }
}


function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    $("#totalcart").text(cart.length);
}

</script>
